  <div data-role="page" id="homePage" data-theme="a">
    <div data-role="content">
      <div style="text-align:center; margin-top:220px;">
        <a href="#playPage" class="ui-btn ui-corner-all ui-btn-inline" style="width:150px; text-shadow: none; color:#38c; border:3px solid #38c;">Jouer</a>
      </div>
    </div><!-- /content -->
  </div><!-- /page -->

  <div data-role="page" id="playPage" data-theme="a">

    <div data-role="panel" id="defaultpanel" data-theme="a" data-display="overlay" data-position-fixed="true">

      <form>
        <input type="button" class="ui-btn ui-corner-all" data-enhanced="true" data-shadow="false" onclick="toggleTimer()" id="timer-stop" value="Pause" style="color:#38c; border:3px solid #38c;">
      </form>

      <form>
        <fieldset data-role="controlgroup" data-type="horizontal" id="pallete" class="medium-toggle group">
          <input type="radio" id="medium-option1" class="toggle-select toggle-select-left" name="medium" value="pen" checked>
          <label for="medium-option1" style="color:#38c; border:3px solid #38c; border-right:none;">Stylo</label>
          <input type="radio" id="medium-option2" class="toggle-select toggle-select-right" name="medium" value="pencil">
          <label for="medium-option2" style="color:#38c; border:3px solid #38c; border-left:none;">Crayon</label>
        </fieldset>
      </form>

      <div id="hint" class="hint">
        <button>Show hint</button> 
      </div>

      <div id="game-menu" class="ui-grid-a">
        <div class="ui-block-a" style="padding-right:3px;"><input type="button" class="select-new-puzzle" value="Nouveau"></div>
        <div class="ui-block-b" style="padding-left:3px;"><input type="button" class="game-settings" value="Options"></div>
      </div>

      <div class="game-menu-options">
        <form>
          <fieldset data-role="controlgroup" data-type="horizontal" id="select-puzzle-options">
            <input type="radio" id="dificulty-option1" class="toggle-select-list select-option" name="dificulty" value="facile" checked="">
            <label for="dificulty-option1">Facile</label>
            <input type="radio" id="dificulty-option2" class="toggle-select-list select-option" name="dificulty" value="normal">
            <label for="dificulty-option2">Normal</label>
            <input type="radio" id="dificulty-option3" class="toggle-select-list select-option" name="dificulty" value="difficile">
            <label for="dificulty-option3">Difficile</label>
          </fieldset>
        </form>

        <form id="game-settings-options" form style="text-align:center;">          
          <input type="checkbox" id="show-possible-values-option" class="possible-values">
          <label for="show-possible-values-option">Show Possible Values</label>
          <input type="checkbox" id="show-clash-highlights-option" class="highlight-clashes">
          <label for="show-clash-highlights-option">Highlight Clashes</label>
        </form>
      </div>

      <form style="text-align:center;">
        <input type="checkbox" data-role="flipswitch" data-mini="true" id="displayTimer" checked="">
        <label for="displayTimer" style="font-weight:bold;">Timer</label>
      </form>
    </div><!-- /panel -->
